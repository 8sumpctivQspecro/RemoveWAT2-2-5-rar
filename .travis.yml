language: python
sudo: false
install:
  - pip install tox-travis
matrix:
  include:
  - python: "2.7"
    env: TOX_ENV=py27
  - python: "3.3"
    env: TOX_ENV=py33
  - python: "3.4"
    env: TOX_ENV=py34
  - python: "3.5"
    env: TOX_ENV=flake8
  - python: "3.5"
    env: TOX_ENV=coverage
script:
  - tox

branches:
  only:
    - master
    - /^release.*$/
